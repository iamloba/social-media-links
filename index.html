<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="header">
      <headeliver>
        <img src="./assets/images/avatar-jessica.jpeg" alt="" />
        <h2>Jessica Randall</h2>
        <h3>London, United Kingdom</h3>
      </headeliver>
      <main>
        <p>"Front-end developer and avid reader."</p>
        <div class="link-group">
          <div class="link">
            <a href="https://github.com/iamloba" target="_blank">GitHub</a>
          </div>
          <div class="link">
            <a
              href="https://www.frontendmentor.io/profile/iamloba"
              target="_blank"
              >Frontend</a
            >
          </div>
          <div class="link">
            <a
              href="https://www.frontendmentor.io/profile/iamloba"
              target="_blank"
              >Mentor</a
            >
          </div>
          <div class="link">
            <a
              href="http://linkedin.com/in/oluwatobi-sobande-2071612a0"
              target="_blank"
              >LinkedIn</a
            >
          </div>
          <div class="link">
            <a href="https://www.twitter.com/mister_loba1" target="_blank"
              >Twitter</a
            >
          </div>
          <div class="link">
            <a
              href="https://www.instagram.com/mister_loba1?igsh=NTc4MTIwNjQ2YQ=="
              target="_blank"
              >Instagram</a
            >
          </div>
        </div>
      </main>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Mister loba</a>.

</html>
